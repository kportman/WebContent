			<div class="row-xs-4"> 
			
				<button ng-click="display()" class="btn btn-warning">Display questions</button>
				<br>
				
			</div>
			
			<div class="row-xs-4"> 
				
				<div class="col-xs-2"></div> 
				
				<div class="col-xs-8"> 
					<div ng-repeat="q in questions" class="wrap">
						<fieldset class="wrap2">		
							
							<a href="profile.html">Asked by: <strong>{{q.nickname}}</strong></a>
							<span>On: {{q.time}}</span>
							<br></br>
							<span><span class="Topic">{{q.topic}}</span></span>
							<br></br>	
							<div>{{q.text}}</div>
							<br></br>
							<span>Votes: {{q.votes}}</span>
							
							<span>Rating: {{q.rating}}</span>
							
						<!--	<button ng-click="answer($index)" ng-show="clickToAns">Answer</button> -->
						</fieldset>	
						<!-- New Reply -->
						<div ng-show="show" >{{q.qAnswer}}</div>
						<br>
						<button ng-click="getAnswers(q.id)" class="btn btn-warning">display answers</button>
						<br></br>
						<div ng-repeat="a in answers" class="wrap3">						
							<a href="profile.html">Answered by <strong>{{a.nickname}}</strong></a>
							<span>On: {{a.time}}</span>
							<br></br>
							<div>{{a.text}}</div>
							<br></br>
							<span>Votes: {{a.votes}}</span>
						</div>
						<br></br>
						<fieldset ng-show="hide" >
							<textarea ng-model="q.qAnswer" class="form-control" rows="5" placeholder="Write your answer here..."></textarea>
							<button ng-click="publish(q.id, q.nickname, q.qAnswer) ;hide=!hide;show=!show" class="btn btn-warning">Publish</button>
						</fieldset>
						
					</div>
				</div>
				
				<div class="col-xs-2"></div> 
				
			</div>
